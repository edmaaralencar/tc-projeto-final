name: Deploy to Staging

on:
  push:
    branches: [ "staging" ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}     
  CONTAINER_NAME: isCoolGptService   
  TASK_DEFINITION_PATH: infra/taskdef.staging.json
  ECS_CLUSTER: IsCoolGpt
  ECS_SERVICE: IsCoolGptService

jobs:
  build_push_deploy:
    name: Build, Push image, Deploy to ECS (staging)
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (staging keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Compute image tags
        id: meta
        run: |
          SHA="${GITHUB_SHA::12}"
          echo "IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:$SHA" >> $GITHUB_OUTPUT

      - name: Build & Push image (staging)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: nder task definition (staging)
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEFINITION_PATH }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.meta.outputs.IMAGE }}

      # Show rendered task-def (prove image replacement happened)
      - name: Show rendered task definition
        run: |
          echo "TASKDEF_FILE=${{ steps.render.outputs.task-definition }}"
          cat "${{ steps.render.outputs.task-definition }}"
          echo "Containers:"
          jq -r '.containerDefinitions[] | .name + " -> " + .image' "${{ steps.render.outputs.task-definition }}"

      # Fail fast if the image wasn't replaced (prevents no-op deploys)
      - name: Assert image updated
        run: |
          NEW_IMG=$(jq -r '.containerDefinitions[] | select(.name=="'"${CONTAINER_NAME}"'") | .image' "${{ steps.render.outputs.task-definition }}")
          test -n "$NEW_IMG" || (echo "Image not found for container ${CONTAINER_NAME}"; exit 1)
          echo "New image: $NEW_IMG"

      # Optional: show ECS targets exist
      - name: Describe ECS resources
        run: |
          aws ecs describe-clusters --clusters "${ECS_CLUSTER}"
          aws ecs describe-services --cluster "${ECS_CLUSTER}" --services "${ECS_SERVICE}"

      # Deploy (force a new deployment so ECS doesn't no-op)
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          force-new-deployment: true

