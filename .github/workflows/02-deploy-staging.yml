name: Deploy to Staging

on:
  push:
    branches: [ "staging" ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}     
  CONTAINER_NAME: isCoolGptService   
  TASK_DEFINITION_PATH: infra/taskdef.staging.json
  ECS_CLUSTER: IsCoolGpt
  ECS_SERVICE: IsCoolGptService

jobs:
  build:
    name: Build and push image to ECR
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.meta.outputs.IMAGE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Who am I (after OIDC)
        run: aws sts get-caller-identity || true

      - name: Debug OIDC claims
        run: |
          URL="$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com"
          TOKEN="$(curl -sH "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$URL" | jq -r .value)"
          IFS='.' read -r _ PAYLOAD _ <<< "$TOKEN"
          echo "$PAYLOAD" | base64 -d | jq


      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-ecs-deploy
          role-session-name: github-actions

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Compute image tags
        id: meta
        run: |
          SHA="${GITHUB_SHA::12}"
          echo "IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:$SHA" >> $GITHUB_OUTPUT

      - name: Build & Push image (staging)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

