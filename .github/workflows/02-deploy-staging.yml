name: Deploy to Staging

on:
  push:
    branches: [ "staging" ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}     
  CONTAINER_NAME: isCoolGptService   
  TASK_DEFINITION_PATH: infra/taskdef.staging.json
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER_STAGING || 'IsCoolGpt' }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE_STAGING || 'IsCoolGptService' }}

jobs:
  build_push_deploy:
    name: Build, Push image, Deploy to ECS (staging)
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (staging keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Compute image tags
        id: meta
        run: |
          SHA="${GITHUB_SHA::12}"
          echo "IMAGE=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:$SHA" >> $GITHUB_OUTPUT

      - name: Build & Push image (staging)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        env:
          IMAGE: ${{ needs.build.outputs.image }}
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ./infra/taskdef.staging.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.meta.outputs.IMAGE } }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ env.SERVICE_NAME }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true
